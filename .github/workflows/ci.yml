name: CI/CD Pipeline

on:
  push:
    branches: [ main, dev, feat/* ]
  pull_request:
    branches: [ main, dev ]

jobs:
  # Backend Tests
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: grapefruit
          POSTGRES_PASSWORD: grapefruit
          POSTGRES_DB: grapefruit
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Setup database
        env:
          PGPASSWORD: grapefruit
        run: |
          psql -h localhost -U grapefruit -d grapefruit -f database/init.sql
          psql -h localhost -U grapefruit -d grapefruit -f database/seed.sql

      - name: Run tests
        working-directory: ./backend
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: grapefruit
          DB_USER: grapefruit
          DB_PASSWORD: grapefruit
          ENCRYPTION_KEY: test-encryption-key-32-bytes-1234567890abcdef
          LOG_LEVEL: error
        run: npm test -- --coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage/lcov.info
          flags: backend
          name: backend-coverage

  # Linting
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run ESLint
        working-directory: ./backend
        run: npm run lint
        continue-on-error: true

  # Docker Build Test
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: grapefruit-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Integration Test with Docker Compose
  integration-test:
    name: Integration Test (Docker Compose)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          cp .env.example .env
          echo "ENCRYPTION_KEY=$(openssl rand -hex 32)" >> .env

      - name: Start services
        run: docker compose up -d

      - name: Wait for services
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:5000/health; do sleep 2; done'

      - name: Test health endpoint
        run: |
          response=$(curl -s http://localhost:5000/health)
          echo $response | jq -e '.status == "ok"'

      - name: Test inventory endpoint
        run: |
          response=$(curl -s http://localhost:5000/inventory)
          echo $response | jq -e '.items | length > 0'

      - name: View logs on failure
        if: failure()
        run: |
          docker compose logs backend
          docker compose logs postgres

      - name: Cleanup
        if: always()
        run: docker compose down -v

  # Security & Monitoring Features Test
  security-features:
    name: Security & Monitoring Features
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: grapefruit
          POSTGRES_PASSWORD: grapefruit
          POSTGRES_DB: grapefruit
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Setup database
        env:
          PGPASSWORD: grapefruit
        run: |
          psql -h localhost -U grapefruit -d grapefruit -f database/init.sql
          psql -h localhost -U grapefruit -d grapefruit -f database/add_cart_table.sql
          psql -h localhost -U grapefruit -d grapefruit -f database/add_consumption_history.sql
          psql -h localhost -U grapefruit -d grapefruit -f database/migration-auto-ordering.sql
          psql -h localhost -U grapefruit -d grapefruit -f database/seed.sql

      - name: Start backend server
        working-directory: ./backend
        env:
          NODE_ENV: test
          PORT: 5000
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: grapefruit
          DB_USER: grapefruit
          DB_PASSWORD: grapefruit
          ENCRYPTION_KEY: test-encryption-key-32-bytes-1234567890abcdef
          LLM_CACHE_ENABLED: true
          LOG_LEVEL: info
        run: |
          npm start &
          echo $! > server.pid
          sleep 10

      - name: Test Enhanced Health Check
        run: |
          echo "Testing enhanced health endpoint..."
          response=$(curl -s http://localhost:5000/health)
          echo "$response" | jq '.'
          
          # Check required fields exist
          echo "$response" | jq -e '.status' || exit 1
          echo "$response" | jq -e '.database.connected' || exit 1
          echo "$response" | jq -e '.database.responseTime' || exit 1
          echo "$response" | jq -e '.migrations.status' || exit 1
          echo "$response" | jq -e '.llm.configured' || exit 1
          echo "$response" | jq -e '.uptime' || exit 1
          echo "$response" | jq -e '.memory.used' || exit 1
          
          echo "✓ Health check includes all required fields"

      - name: Test Migration Status
        run: |
          echo "Testing migration status..."
          response=$(curl -s http://localhost:5000/health)
          migration_status=$(echo "$response" | jq -r '.migrations.status')
          
          if [ "$migration_status" = "up_to_date" ]; then
            echo "✓ All migrations applied successfully"
          else
            echo "✗ Migration status: $migration_status"
            exit 1
          fi

      - name: Test Rate Limiting
        run: |
          echo "Testing rate limiting..."
          
          # Make multiple requests to trigger rate limit
          rate_limited=false
          for i in {1..110}; do
            http_code=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:5000/inventory)
            
            if [ "$http_code" = "429" ]; then
              echo "✓ Rate limit triggered at request $i"
              rate_limited=true
              break
            fi
          done
          
          if [ "$rate_limited" = "false" ]; then
            echo "⚠ Rate limit not triggered (may be expected in CI)"
          fi

      - name: Test Rate Limit Headers
        run: |
          echo "Testing rate limit headers..."
          headers=$(curl -s -I http://localhost:5000/inventory)
          
          if echo "$headers" | grep -qi "ratelimit"; then
            echo "✓ Rate limit headers present"
          else
            echo "⚠ Rate limit headers not found (requires express-rate-limit v7+)"
          fi

      - name: Test Audit Logs API
        run: |
          echo "Testing audit logs API..."
          
          # Test GET /audit-logs
          response=$(curl -s http://localhost:5000/audit-logs?limit=10)
          echo "$response" | jq '.'
          
          echo "$response" | jq -e '.success' || exit 1
          echo "$response" | jq -e '.pagination' || exit 1
          echo "$response" | jq -e '.pagination.page' || exit 1
          echo "$response" | jq -e '.pagination.limit' || exit 1
          
          echo "✓ Audit logs endpoint working"

      - name: Test Audit Logs Statistics
        run: |
          echo "Testing audit logs statistics..."
          response=$(curl -s http://localhost:5000/audit-logs/stats)
          echo "$response" | jq '.'
          
          echo "$response" | jq -e '.success' || exit 1
          echo "$response" | jq -e '.overall' || exit 1
          
          echo "✓ Audit logs statistics working"

      - name: Test Security Headers
        run: |
          echo "Testing security headers (helmet)..."
          headers=$(curl -s -I http://localhost:5000/health)
          
          # Check for security headers added by helmet
          if echo "$headers" | grep -qi "x-content-type-options"; then
            echo "✓ X-Content-Type-Options header present"
          else
            echo "✗ Missing X-Content-Type-Options header"
            exit 1
          fi
          
          # Ensure X-Powered-By is removed
          if echo "$headers" | grep -qi "x-powered-by"; then
            echo "✗ X-Powered-By header should be removed"
            exit 1
          else
            echo "✓ X-Powered-By header removed"
          fi

      - name: Test CORS Headers
        run: |
          echo "Testing CORS configuration..."
          headers=$(curl -s -I http://localhost:5000/health)
          
          if echo "$headers" | grep -qi "access-control-allow-origin"; then
            echo "✓ CORS headers present"
          else
            echo "✗ CORS headers missing"
            exit 1
          fi

      - name: Test Request Logging
        run: |
          echo "Testing request/response logging..."
          
          # Make a request that should be logged
          curl -s http://localhost:5000/inventory > /dev/null
          
          # Check if logs directory exists and has content
          if [ -d "./backend/logs" ]; then
            echo "✓ Logs directory exists"
          else
            echo "⚠ Logs directory not found"
          fi

      - name: Test 404 Handler
        run: |
          echo "Testing 404 error handler..."
          http_code=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:5000/nonexistent-endpoint)
          
          if [ "$http_code" = "404" ]; then
            echo "✓ 404 handler working correctly"
          else
            echo "✗ Expected 404, got $http_code"
            exit 1
          fi

      - name: Test Slow Request Detection
        run: |
          echo "Testing slow request detection..."
          # This is just a basic check that the middleware is loaded
          # Actual slow request detection is logged, not returned in response
          response=$(curl -s http://localhost:5000/health)
          
          if [ $? -eq 0 ]; then
            echo "✓ Slow request middleware loaded (detection in logs)"
          fi

      - name: View Backend Logs
        if: always()
        run: |
          echo "=== Backend Logs ==="
          if [ -f backend/server.pid ]; then
            cat backend/logs/*.log 2>/dev/null || echo "No log files found"
          fi

      - name: Cleanup
        if: always()
        run: |
          if [ -f backend/server.pid ]; then
            kill $(cat backend/server.pid) 2>/dev/null || true
          fi
