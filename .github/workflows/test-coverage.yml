name: Test Coverage Report

permissions:
  pull-requests: write
  contents: read

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  coverage:
    name: Generate Coverage Report
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: grapefruit
          POSTGRES_PASSWORD: grapefruit
          POSTGRES_DB: grapefruit
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Setup database
        env:
          PGPASSWORD: grapefruit
        run: |
          psql -h localhost -U grapefruit -d grapefruit -f database/init.sql
          psql -h localhost -U grapefruit -d grapefruit -f database/add_cart_table.sql
          psql -h localhost -U grapefruit -d grapefruit -f database/add_consumption_history.sql
          psql -h localhost -U grapefruit -d grapefruit -f database/migration-auto-ordering.sql
          psql -h localhost -U grapefruit -d grapefruit -f database/seed.sql
          psql -h localhost -U grapefruit -d grapefruit -f database/seed-grocery-catalog.sql

      - name: Run tests with coverage
        working-directory: ./backend
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: grapefruit
          DB_USER: grapefruit
          DB_PASSWORD: grapefruit
          ENCRYPTION_KEY: 0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef
          LOG_LEVEL: error
        run: npm test -- --coverage --coverageReporters=text --coverageReporters=lcov

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: romeovs/lcov-reporter-action@v0.3.1
        with:
          lcov-file: ./backend/coverage/lcov.info
          github-token: ${{ secrets.GITHUB_TOKEN }}
          delete-old-comments: true
